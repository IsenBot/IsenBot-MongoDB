name: IsenBot Action

on: [push]

permissions:
  contents: write
  deployments: write
  packages: write
  pull-requests: write

jobs:
  version_job:
    runs-on: ubuntu-latest
    name: Package version auto-increment job
    strategy:
      matrix:
        node-version: [16.9]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install --only=dev
      - name: Increment version action
        uses: ./.github/actions/update_version/
        with:
          type: 'patch'
